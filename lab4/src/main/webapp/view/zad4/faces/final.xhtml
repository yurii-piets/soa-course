<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Zadanie 4</title></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            Imie:
            <h:outputText value="#{userFacelet.name}"/>
            Mail:
            <h:outputText value="#{userFacelet.email}"/>
            Wiek:
            <h:outputText value="#{userFacelet.age}"/>
            Plec:
            <h:outputText value="mezczyzna" rendered="#{userFacelet.sex.equals('m')}"/>
            <h:outputText value="kobieta" rendered="#{userFacelet.sex.equals('f')}"/>
            Wyksztalcenie:
            <h:outputText value="#{userFacelet.education}"/>
            Wzrost:
            <h:outputText value="#{userFacelet.height}"/>
            <h:outputText value="obwod biustu" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="#{userFacelet.brest}" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="wielkosc miseczki" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="#{userFacelet.miseczka}" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="Obwod w talii" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="#{userFacelet.talia}" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="Wielkosc biodra" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="#{userFacelet.biodra}" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="dlugosc nogi" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="#{userFacelet.nogi}" rendered="#{userFacelet.sex.equals('f')}"/>
            <h:outputText value="obwod klatki" rendered="#{userFacelet.sex.equals('m')}"/>
            <h:outputText value="#{userFacelet.klatka}" rendered="#{userFacelet.sex.equals('m')}"/>
            <h:outputText value="obwod w pasie" rendered="#{userFacelet.sex.equals('m')}"/>
            <h:outputText value="#{userFacelet.pas}" rendered="#{userFacelet.sex.equals('m')}"/>
            <h:outputText value="dlugosc nogi" rendered="#{userFacelet.sex.equals('m')}"/>
            <h:outputText value="#{userFacelet.nogi}" rendered="#{userFacelet.sex.equals('m')}"/>
            Q1:
            <h:outputText value="#{userFacelet.q1}"/>
            Q2:
            <h:outputText value="#{userFacelet.q2}"/>
            Q3:
            <h:outputText value="#{userFacelet.q3}"/>
            Q4:
            <h:outputText value="#{userFacelet.q4ans_male}"/>
            Q5:
            <h:outputText value="#{userFacelet.q5}"/>
            Q6:
            <h:outputText value="#{userFacelet.q6}"/>
            Q7:
            <h:outputText value="#{userFacelet.q7}"/>
            Q8:
            <h:outputText value="#{userFacelet.q8}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
